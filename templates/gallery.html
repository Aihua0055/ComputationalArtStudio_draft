{% extends "base.html" %}
{% set active_page = "gallery" %}
{% block title %} Computational Art Studio|Gallery {% endblock %}

{% block content %}


<div class="container">
  <div class = "row">
    {% for recipe in recipes %}
    <div class = "col-lg-3">
      <div class = "card" style = "width:18rem;">
        <img class="card-img-top" src ={{recipe.flag }} alt="Country Flag">
        <div class="card-body">
          <p class="card-text">{{ recipe.name }}</p>
        </div>
      </div>
    </div>
    {% endfor %}
  </div>

<hr>

</div>

 
{% endblock %}
